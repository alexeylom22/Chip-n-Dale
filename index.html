<!DOCTYPE html>
<html lang="ukr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомайзер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico"><!-- 32×32 -->
    <script src="main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col text-center">
                <div class="btn-group btn-group-sm" role="group" aria-label="Large button group">
                    <a href="" type="button" class="btn btn-primary disabled">Randomize</a>
                    <a href="splitter.html" type="button" class="btn btn-outline-primary">Splitter</a>
                    <a href="watermark.html" type="button" class="btn btn-outline-primary">Watermark</a>
                    <a href="main.html" type="button" class="btn btn-outline-primary">Tata Prices</a>
                    <a href="analyze.html" type="button" class="btn btn-outline-primary"><span class="badge bg-secondary">β</span>GenerAnal </a>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col-9">
                        <h3>Content</h3>
                    </div>
                    <div class="col-3">
                        
                    </div>
                    
                </div>
                
                <div id="content-table">
                    <div class="row my-1">
                        <div class="col-3">
                            <h6>SID</h6>
                            <input type="text" name="SID" class="form-control" placeholder="SID" required>
                        </div>
                        <div class="col-4">
                            <h6>Text</h6>
                            <input type="text" name="content" class="form-control" placeholder="Text" required>
                        </div>
                        <div class="col-2">
                            <div class="row justify-content-center">   
                                <div class="col text-end">
                                    <h6>%</h6>
                                </div>
                                <div class="col">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="enablyperc" checked>
                                    </div>
                                </div>
                            </div>
                            <input type="number" name="number" class="form-control" placeholder="%" min="1" max="100">
                        </div>
                        <div class="col-2">
                            <div class="row justify-content-center">
                                <div class="col text-end">
                                    <h6>Qty</h6>
                                </div>
                                <div class="col">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="enableqty">
                                    </div>
                                </div>
                            </div>
                            <input type="number" name="qty" class="form-control" placeholder="qty" min="1" max="100" disabled>
                        </div>
                        <div class="col-1 d-none">
                            <!-- <button class="btn btn-outline-danger delete-row-btn">X</button> -->
                        </div>
                    </div>
                </div>

                <button id="add_new_row" class="btn btn-success mt-2">+Add</button>
            </div>
            <div class="col-3">
                <h3>Number of pairs</h3>
                <input id="count-input" type="number" class="form-control mt-2" min="1" placeholder="Qty" value="1">
                <div class="text-center">
                    <button class="btn btn-success mt-2" id="randomize">Generate</button>
                </div>
            </div>

            <div class="message-box d-none" id="message-box">
                <h4 id="message-box-header">Помилка</h4>
                <p id="message-box-content"></p>
            </div>

        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="sid_list">SID's list</label>
                    <textarea class="form-control" id="sid_list" rows="10"></textarea>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="content_list">Contents list</label>
                    <textarea class="form-control" id="content_list" rows="10"></textarea>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
